<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">

    <div class="container">

      <div class="items">
        <div class="item active" @mouseover="stopAutoplay" @mouseleave="autoplay">
          <img :src="images[currentIndex].src" alt="">
          <div class="text">
            <h3>{{ images[currentIndex].title }}</h3>
            <p>{{ images[currentIndex].text }}</p>
          </div>
        </div>
      </div>

      <div class="thumbs" @mouseover="stopAutoplay" @mouseleave="autoplay">
        <div class="prev" @click="prevImage"></div>

        <div class="thumb active" v-for="(image, i) in images" @click="selectImage(i)">
          <img :src="image.src" alt="">
        </div>

        <div class="next" @click="nextImage"></div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
